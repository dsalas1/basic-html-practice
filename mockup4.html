<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheet_mockup4.css">
        <title>MockUp4</title>
    </head>

    <body>
            <form>
                <h3><caption>Your Information</caption></h3>
                <p>
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="name">
                </p>

                <p>
                    <label for="Email">Email: </label>
                    <input type="text" id="Email" name="email">
                </p>

                <p>
                    <label for="Phone">Phone: </label>
                    <input type="text" id="Phone" name="phone">
                </p>


                <p>
                    <input type="checkbox" id="SF" name="sf" value="FromSF">
                    <label for="SF">From San Francisco</label>

                    <input type="checkbox" id="NotSF" name="notsf" value="NotFromSF">
                    <label for="NotSF">Not From San Francisco</label>
                </p>


                <input type="submit" class="submit" border="1px solid black">
            </form>
    </body>
</html>
